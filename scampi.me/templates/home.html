<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scampi - {titlebar}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/3046fddc30.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
      <img src="/img/logo.png" alt="Scampi - Free url shortener" width="200" height="80">
    </a>
      <div class="navbar-burger burger" data-target="scampiNavbar">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="scampiNavbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#">Home</a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
              <a href="mailto:mail@scampi.me" class="button is-primary" href="#">
              <span class="icon">
                <i class="far fa-envelope-open"></i>
              </span>
              <span>Contact</span>
            </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Scampi</h1>
        <h2 class="subtitle">A free and open-source url shortener licensed under the MIT license</h2>
      </div>
    </div>
  </section>

  <section class="level is-mobile pad-top">
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Shortened Url's</p>
        <p class="title">%urls%</p>
      </div>
    </div>
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Total link clicks</p>
        <p class="title">123</p>
      </div>
    </div>
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Total website visits</p>
        <p class="title">456K</p>
      </div>
    </div>
  </section>
<form id="form" onsubmit = "event.preventDefault(); onSubmit();" method="POST" action="/create">
  <div class="control has-icons-left has-icons-right tbox-scamp">
    <input oninput="onInputChanged()" id="linkTxt" class="input is-large" name="url" type="url" placeholder="Insert link here">
    <span class="icon is-medium is-left">
      <i class="fas fa-link"></i>
    </span>
    <span class="icon is-medium is-right">
      <i class="fas fa-check" id="veri"></i>
    </span>
  </div>
</form>
